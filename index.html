<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Insta News">
    <meta name="keywords" content="NewYork Times,story,News,JavaScript">
    <meta name="author" content="Mayu Imanaka">
    <title>InstaNews App</title>
    <link rel="stylesheet" href="build/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.2/chosen.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><img src="assets/images/nyt-logo.svg" alt="newyork-times-logo"></div>
        <div class="header__section">
            <h4 class="header__sectionDesc">Choose a section:</h4>
            <div class="chosen-wrapper" data-js="custom-scroll">
                <select name="section" class=" chosen-select header__sectionWrapper"
                    data-placeholder="Lorem ipsum dolor sit amet">
                    <option value="arts">arts</option>
                    <option value="automobiles">automobiles</option>
                    <option value="books">books</option>
                    <option value="business">business</option>
                    <option value="fashion">fashion</option>
                    <option value="food">food</option>
                    <option value="health">health</option>
                    <option value="home">home</option>
                    <option value="insider">insider</option>
                    <option value="magazine">magazine</option>
                    <option value="movies">movies</option>
                    <option value="national">national</option>
                    <option value="nyregion">nyregion</option>
                    <option value="obituaries">obituaries</option>
                    <option value="opinion">opinion</option>
                    <option value="politics">politics</option>
                    <option value="realestate">realestate</option>
                    <option value="science">science</option>
                    <option value="sports">sports</option>
                    <option value="sundayreview">sundayreview</option>
                    <option value="sports">sports</option>
                    <option value="technology">technology</option>
                    <option value="theater">theater</option>
                    <option value="tmagazine">tmagazine</option>
                    <option value="travel">travel</option>
                    <option value="upshot">upshot</option>
                    <option value="world">world</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div class="loader hide"><img src="assets/images/ajax-loader.gif" alt="loader"></div>
        <section class="articles"></section>
    </main>
    <footer>
        <p>@ Copyright 2019 INSTANEWS</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.js"></script>
    <script src="./build/js/chosen.min.js"></script>
    <script src="./build/js/index.min.js"></script>
</body>

</html>
